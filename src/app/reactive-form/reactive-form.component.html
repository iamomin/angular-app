<h3>Reactive Form Sample</h3>
<h4><i>FormControl in a FormGroup</i></h4>
<p>Form value: {{ friendForm.value | json }}</p>
<p>Form status: {{ friendForm.status | json }}</p>
<div class="alert alert-danger" *ngIf="friendForm.status == 'INVALID'">Form data is invalid</div>
<form [formGroup]="friendForm" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
    <div formGroupName="address" class="well well-lg">
      <h4>Secret Lair</h4>
      <div class="form-group">
        <label class="center-block">Street:
          <input class="form-control" formControlName="street">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">City:
          <input class="form-control" formControlName="city">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">State:
          <select class="form-control" formControlName="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Zip Code:
          <input class="form-control" formControlName="zip">
        </label>
      </div>
    </div>
</form>
<hr>
