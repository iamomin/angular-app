<div class="card">
  <div class="card-body">
    <div class="card text-white bg-secondary mb-3" style="max-width: 80rem;" *ngFor="let post of posts">
      <div class="card-header">{{ post.title }}</div>
      <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
